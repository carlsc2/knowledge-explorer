<!doctype html>
    <head>
        <meta charset="utf-8">
        <title>AIMind Explorer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
        <link href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' rel='stylesheet' type='text/css'>
        <link href="http://csshake.surge.sh/csshake.min.css" rel='stylesheet' type="text/css">
        <link href="node_modules/select2-browserify/select2/select2.css" rel="stylesheet" />
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
      <nav class="navbar" role="navigation">
        <div class="logo">
          AIMind expl<i class="ion ion-aperture"></i>rer
        </div>
      </nav>
      
      <div id="VIEWPORT">
        <div class="scene hide" id="SCENE_INTRO">
          <div class="instruction">
            <h1>Upload your AIMind XML file!</h1>
            <p>One robot to rule them all... Click or drop a file on the shaking robot below</p>
            </p>
          </div>
          <form class="robot shake" id="FILE_LISTENER"></form>
        </div>

        <div class="scene" id="SCENE_EDIT">
          <div class="feature-explorer">
            <div class="feature-select-container">
              <h1>Feature</h1>
              <select name="feature-select">
                <option value="AK">Alaska</option>
                <option value="HI">Hawaii</option>
              </select>
            </div>
            <div class="feature-edit">
              <label for="name_eng">Name</label>
                <input type="text" name="name_eng" />
                <input type="text" name="name_chi" />
              <label for="speak_eng">Speak</label>
                <textarea type="text" rows="3" name="speak_eng"></textarea>
                <textarea type="text" rows="3" name="speak_chi"></textarea>
              <label for="images">Images</label>
                <div name="images">
                  <div class="loading"></div>
                  <div class="result"></div>
                </div>
              <label for="wikis">Wikis</label>
                <button name="wikis" class="button full">Expand the feature using Wiki data</button>
            </div>
          </div>
          <div class="feature-graph-container">
            
          </div>
          <div class="wiki-graph-container">
            <i class="ion ion-android-close close-wiki-graph-container"></i>
          </div>
        </div>
      </div>
      
      <script>
        // Scale-up for demo in Retina display
        require('web-frame').setZoomFactor(1.25);
        
        // Init jquery
        window.$ = window.jQuery = require('jquery');
        
        $(function(){
          // Actually run the program!
          var app = require('./app.js');
          app.run();
        });
      </script>
    </body>
</html>
